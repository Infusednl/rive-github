<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CFW One Pager</title>

	<!-- Load Main Stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- Load Rive -->
	<script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
	<!-- Load App.js-->
	<script type="module" src="assets/js/app.js"></script>
	<!-- <script src="assets/js/script.js"></script> -->

</head>
<body>

	<!-- Header -->
	<header id="be-header">
		<section id="be-top-header">
			<div class="be-container">
				<div class="be-row">
					<div class="be-col">
						<a id="be-mastlogo" href="#be-home-section">
							<img src="assets/img/logo-care-for-women-professionele-hulp-zonder-tagline-diap.svg" alt="Care for Women Logo">
						</a>

						<div id="be-mobile-menu-hitbox">
							<canvas id="be-rive-mobile-menu-btn" class="be-rive-mobile-menu-btn" width="100" height="40"></canvas>
						</div>
					</div>
				</div>
			</div>
		</section>
	</header><!-- /#be-header -->

	<!-- Mobile Menu Screen -->
	<div id="be-mobile-menu-screen" class="">
		<nav id="be-primary-menu--mobile">
			<ul>
				<li>
					<a class="be-menu-item" href="#be-hero-section"><span class="be-menu-item__step">1</span>Home</a>
				</li>
				<li>
					<a class="be-menu-item" href="#be-intro-section"><span class="be-menu-item__step">2</span>Intro</a>
				</li>
				<li>
					<a class="be-menu-item" href="\#be-specializations-section"><span class="be-menu-item__step">3</span>Specialisaties</a>
				</li>
				<li>
					<a class="be-menu-item" href="#be-compensations-section"><span class="be-menu-item__step">4</span>Vergoedingen</a>
				</li>
				<li>
					<a class="be-menu-item" href="#be-about-section"><span class="be-menu-item__step">5</span>Over de specialiste</a>
				</li>
				<li>
					<a class="be-menu-item" href="#be-contact-section"><span class="be-menu-item__step">6</span>Maak een afspraak</a>
				</li>
			</ul>
		</nav>
	</div>

	<!--
	 /**
	  * Footer Resources
	  */
	-->

	<!-- Load Rive -->
	<!-- <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script> -->
	<!-- Load App.js-->
	<!-- <script type="module" src="assets/js/app.js"></script> -->
</body>
</html>
